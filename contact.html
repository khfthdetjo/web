<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kontak Pesantren Islam. Hubungi kami untuk informasi lebih lanjut.">
    <title>Kontak Kami</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/images/logo.png">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Logo Pesantren">
                <h1>Pesantren Islam</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Tentang Kami</a></li>

                    <li><a href="donate.html">Donasi</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h2>Kontak Kami</h2>
            <form action="#" method="POST">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Pesan:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" class="btn">Kirim Pesan</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Pesantren Islam. Semua hak cipta dilindungi.</p>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
